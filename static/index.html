<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .description {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            text-align: center;
            max-width: 400px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/k1FTvdV/avatar-placeholder.png" alt="Avatar" class="avatar">
    <div class="name">Abhinav</div>
    <div class="description">
        Live and Learn
    </div>
</body>
</html>
